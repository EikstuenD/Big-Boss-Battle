<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matte Boss Battle</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* --- Game Area --- */
        #game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        h1 { font-size: 3rem; text-shadow: 2px 2px 4px #000; margin-bottom: 10px; }

        /* Monster Styling */
        .monster-container {
            position: relative;
            transition: filter 0.3s;
        }
        
        #monster-img {
            height: 400px;
            width: auto;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
            transition: transform 0.1s;
        }

        /* Animations */
        .shake { animation: shake 0.5s; }
        .dead { filter: grayscale(100%) blur(5px); transform: scale(0.9); }
        .hit-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Floating Damage Text */
        .damage-text {
            position: absolute;
            color: #ff4d4d;
            font-weight: bold;
            font-size: 3rem;
            animation: floatUp 1s forwards;
            pointer-events: none;
            text-shadow: 2px 2px 0 #000;
        }
        
        .crit-text { color: #ffeb3b; font-size: 4rem; }

        @keyframes floatUp {
            to { transform: translateY(-100px); opacity: 0; }
        }

        /* Health Bar */
        #hp-container {
            width: 60%;
            height: 40px;
            background-color: #444;
            border-radius: 20px;
            border: 4px solid #000;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        #hp-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff0000);
            transition: width 0.3s ease-out;
        }

        #hp-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            z-index: 2;
        }

        /* Controls */
        #controls {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            width: 100%;
            justify-content: center;
        }

        .atk-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px #0d47a1;
            transition: all 0.1s;
        }

        .atk-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 #0d47a1;
        }

        /* Admin Menu */
        #admin-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Hidden by default */
            z-index: 100;
            width: 300px;
        }

        .show-admin { display: block !important; }
        
        input, select { width: 100%; padding: 5px; margin-bottom: 10px; }
        label { font-weight: bold; font-size: 0.9rem; }

        #toggle-admin {
            position: absolute;
            top: 10px; 
            right: 10px;
            opacity: 0.3;
            cursor: pointer;
        }
        #toggle-admin:hover { opacity: 1; }

    </style>
</head>
<body>

    <div id="toggle-admin">⚙️</div>

    <div id="admin-panel">
        <h3>Admin Innstillinger</h3>
        
        <label>Boss Navn:</label>
        <input type="text" id="input-name" value="Algebra-Trollet">
        
        <label>Boss Bilde URL:</label>
        <input type="text" id="input-img" value="https://cdn-icons-png.flaticon.com/512/3069/3069172.png">
        
        <label>Maks HP:</label>
        <input type="number" id="input-hp" value="500">
        
        <label>Knapper (verdier separert med komma):</label>
        <input type="text" id="input-buttons" value="10, 25, 50, 100">
        
        <button onclick="setupGame()" style="width:100%; padding: 10px; background: green; color: white; border:none;">Oppdater Spill</button>
    </div>

    <div id="game-area">
        <h1 id="boss-name">Algebra-Trollet</h1>
        
        <div id="hp-container">
            <div id="hp-text">500 / 500</div>
            <div id="hp-fill"></div>
        </div>

        <div class="monster-container">
            <img id="monster-img" src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" alt="Monster">
            <div id="hit-overlay" class="hit-overlay"></div>
        </div>
    </div>

    <div id="controls">
        </div>

    <script>
        // State variables
        let currentHp = 500;
        let maxHp = 500;
        let isDead = false;

        // Admin Toggle
        document.getElementById('toggle-admin').addEventListener('click', () => {
            const panel = document.getElementById('admin-panel');
            panel.classList.toggle('show-admin');
        });

        // Initialize Game
        function setupGame() {
            // Get values from Admin
            const name = document.getElementById('input-name').value;
            const imgUrl = document.getElementById('input-img').value;
            maxHp = parseInt(document.getElementById('input-hp').value);
            const buttonString = document.getElementById('input-buttons').value;

            // Reset State
            currentHp = maxHp;
            isDead = false;

            // Update UI
            document.getElementById('boss-name').innerText = name;
            document.getElementById('monster-img').src = imgUrl;
            document.getElementById('monster-img').classList.remove('dead');
            updateHealthUI();

            // Generate Buttons
            const controlsDiv = document.getElementById('controls');
            controlsDiv.innerHTML = ''; // Clear existing
            
            const values = buttonString.split(',').map(v => v.trim());
            values.forEach(val => {
                const btn = document.createElement('button');
                btn.className = 'atk-btn';
                btn.innerText = `-${val} HP`;
                btn.onclick = () => attackBoss(parseInt(val));
                controlsDiv.appendChild(btn);
            });
            
            // Hide admin panel
            document.getElementById('admin-panel').classList.remove('show-admin');
        }

        // Attack Function
        function attackBoss(damage) {
            if (isDead) return;

            // 10% Chance for Critical Hit (2x damage)
            let isCrit = Math.random() < 0.10; 
            let actualDamage = isCrit ? damage * 2 : damage;

            currentHp -= actualDamage;
            if (currentHp < 0) currentHp = 0;

            // Update HP Bar
            updateHealthUI();
            
            // Visual Effects
            triggerDamageEffect(actualDamage, isCrit);

            // Check Death
            if (currentHp <= 0) {
                isDead = true;
                document.getElementById('monster-img').classList.add('dead');
                document.getElementById('boss-name').innerText += " (BESEIRET!)";
            }
        }

        function updateHealthUI() {
            const percentage = (currentHp / maxHp) * 100;
            document.getElementById('hp-fill').style.width = percentage + '%';
            document.getElementById('hp-text').innerText = `${currentHp} / ${maxHp}`;
            
            // Change color based on health
            const fill = document.getElementById('hp-fill');
            if(percentage < 25) fill.style.background = '#ff0000'; // Pure Red
            else if(percentage < 50) fill.style.background = '#ffff00'; // Yellow
            else fill.style.background = 'linear-gradient(90deg, #ff8c00, #ff0000)';
        }

        function triggerDamageEffect(amount, isCrit) {
            const monster = document.getElementById('monster-img');
            const overlay = document.getElementById('hit-overlay');
            
            // Shake
            monster.classList.remove('shake');
            void monster.offsetWidth; // trigger reflow
            monster.classList.add('shake');

            // Flash Red
            overlay.style.opacity = 0.8;
            setTimeout(() => { overlay.style.opacity = 0; }, 100);

            // Floating Text
            const text = document.createElement('div');
            text.innerText = isCrit ? `CRITICAL! -${amount}` : `-${amount}`;
            text.className = isCrit ? 'damage-text crit-text' : 'damage-text';
            
            // Random position near monster
            const randomX = Math.floor(Math.random() * 100) - 50;
            text.style.transform = `translateX(${randomX}px)`;
            
            // Center the text in the container
            text.style.left = "50%";
            text.style.top = "20%";

            document.querySelector('.monster-container').appendChild(text);

            // Cleanup text element
            setTimeout(() => { text.remove(); }, 1000);
        }

        // Run setup once on load
        setupGame();
    </script>
</body>
</html>
