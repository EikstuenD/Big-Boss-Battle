<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stort Monster med Klubbe</title>
<style>
    /* --- Oppsett av scenen --- */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #222; /* Mørkere bakgrunn */
        color: white;
        font-family: sans-serif;
        min-height: 100vh;
        margin: 0;
        overflow: hidden; /* Hindrer scrollbars når monsteret rister */
    }

    .stage {
        position: relative;
        /* MYE større scene for å få plass til det store monsteret */
        width: 90%; 
        max-width: 800px;
        height: 600px;
        background: linear-gradient(to bottom, #333, #1a1a1a); /* Litt mer spennende gulv */
        border-radius: 10px;
        margin-bottom: 20px;
        border-bottom: 10px solid #111;
        overflow: hidden;
    }

    /* --- Monsterets KROPP --- */
    #monster {
        position: absolute;
        bottom: 80px; /* Justert opp fra bunnen */
        left: 50%; /* Sentrert horisontalt */
        margin-left: -50px; /* Justering for sentrering */
        width: 100px;
        height: 130px;
        /* "Skjell"-tekstur laget med gradienter */
        background-color: #556b2f; /* Mørkere olivengrønn */
        background-image: 
            radial-gradient(circle at 50% 50%, rgba(0,0,0,0.2) 20%, transparent 30%),
            radial-gradient(circle at 50% 50%, rgba(0,0,0,0.1) 20%, transparent 30%);
        background-size: 20px 20px, 15px 15px;
        background-position: 0 0, 10px 10px;
        
        border-radius: 30px 30px 10px 10px;
        transition: all 0.3s ease;
        
        /* HER GJØR VI DET STORT! Skalerer opp 4x */
        transform: scale(4); 
        transform-origin: bottom center; /* Vokser fra bunnen og opp */

        animation: breathing 3s infinite ease-in-out;
        z-index: 2;
    }

    /* --- PIGGER --- */
    .spikes-container {
        position: absolute;
        top: -20px;
        left: 5px;
        display: flex;
        gap: 5px;
    }
    .spike {
        /* CSS-triks for å lage trekanter */
        width: 0; 
        height: 0; 
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 25px solid #3a4a1f; /* Mørk pigg-farge */
    }

    /* --- ØYNE (Røde) --- */
    .eye {
        position: absolute;
        top: 35px;
        width: 22px;
        height: 22px;
        background-color: #ff0000; /* RØDE ØYNE! */
        border-radius: 50%;
        box-shadow: 0 0 10px #ff0000; /* Rød glød */
        z-index: 5;
    }
    .eye::after { /* Pupiller */
        content: '';
        position: absolute;
        top: 7px; left: 7px; width: 8px; height: 8px;
        background-color: yellow; /* Gule pupiller for kontrast */
        border-radius: 50%;
    }
    .eye.left { left: 18px; }
    .eye.right { right: 18px; }

    /* --- RØYK FRA ØYNENE --- */
    .smoke-particle {
        position: absolute;
        background-color: rgba(200, 200, 200, 0.6);
        border-radius: 50%;
        pointer-events: none; /* Så man ikke kan klikke på røyken */
        z-index: 4;
    }
    .smoke1 { width: 10px; height: 10px; top: 30px; left: 20px; animation: smokeRise 2s infinite 0.2s; }
    .smoke2 { width: 12px; height: 12px; top: 30px; left: 25px; animation: smokeRise 2s infinite 0.5s; }
    .smoke3 { width: 10px; height: 10px; top: 30px; right: 20px; animation: smokeRise 2s infinite 0.3s; }
    .smoke4 { width: 12px; height: 12px; top: 30px; right: 25px; animation: smokeRise 2s infinite 0.7s; }

    /* --- MUNN --- */
    .mouth {
        position: absolute; bottom: 25px; left: 25px;
        width: 50px; height: 8px; background-color: #111;
        border-radius: 5px; transition: height 0.2s ease;
        border-bottom: 2px solid #444; /* Litt leppe-definisjon */
    }
    /* Tenner (valgfritt, fjern hvis det blir for mye) */
    .mouth::after {
        content: 'wwww';
        color: white;
        font-size: 12px;
        position: absolute;
        top: -2px;
        left: 5px;
        letter-spacing: 2px;
        font-family: monospace;
        opacity: 0.8;
    }

    /* --- ARM OG KLUBBE --- */
    .arm-container {
        position: absolute;
        top: 60px;
        right: -30px; /* Stikker ut på høyre side */
        transform: rotate(-20deg); /* Vinklet litt oppover */
        animation: armSway 3s infinite ease-in-out; /* Armen beveger seg litt med pusten */
    }
    .arm {
        width: 60px; height: 25px;
        background-color: #556b2f; /* Samme som kroppen */
        border-radius: 20px;
        border: 2px solid #3a4a1f;
    }
    .club {
        position: absolute;
        top: -60px;
        right: -10px;
        width: 20px;
        height: 80px;
        background: linear-gradient(to right, #8b4513, #a0522d); /* Treverk-farge */
        border-radius: 5px 5px 15px 15px;
        transform: rotate(20deg);
    }
    /* Klubbehodet (den tykke delen på toppen) */
    .club::before {
        content: '';
        position: absolute;
        top: -30px; left: -10px;
        width: 40px; height: 40px;
        background: linear-gradient(to right, #6b3e11, #8b4513);;
        border-radius: 30% 30% 50% 50%;
        box-shadow: inset 0 -5px 10px rgba(0,0,0,0.5);
    }
    /* Pigger på klubba */
    .club::after {
        content: ''; position: absolute; top: -20px; left: -15px;
        width: 0; height: 0; border: 8px solid transparent; border-right-color: #ccc;
        box-shadow: 40px 10px 0 #ccc, 10px -20px 0 #ccc; /* Flere pigger med skygger */
    }


    /* --- ILDEN (Måtte justeres for den nye størrelsen) --- */
    #fire {
        position: absolute;
        bottom: 90px; /* Justert for ny skala */
        left: 50%;
        width: 0px; height: 100px; /* Større ild */
        background: linear-gradient(to right, orange, red, darkred);
        border-radius: 0 50px 50px 0;
        opacity: 0;
        transition: all 0.5s ease;
        z-index: 1; /* Bak monsteret */
        transform: scale(4) translateX(20px); /* Skalert opp */
        transform-origin: left center;
        filter: blur(2px); /* Gjør ilden litt mer "ildete" */
    }

    /* --- ANIMASJONER --- */

    @keyframes breathing {
        0%, 100% { transform: scale(4) translateY(0); }
        50% { transform: scale(4.1) translateY(-5px); } /* Puster tyngre */
    }

    @keyframes smokeRise {
        0% { opacity: 0.7; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-80px) scale(3); } /* Røyken stiger og forsvinner */
    }

    @keyframes armSway {
        0%, 100% { transform: rotate(-20deg); }
        50% { transform: rotate(-15deg); }
    }

    /* REAKSJONER */
    #monster.roaring {
        /* Når den brøler, blir skjellene rødlige */
        background-color: #802222; 
         background-image: 
            radial-gradient(circle at 50% 50%, rgba(0,0,0,0.4) 20%, transparent 30%),
            radial-gradient(circle at 50% 50%, rgba(0,0,0,0.2) 20%, transparent 30%);
        /* Rister kraftigere siden den er større */
        animation: shake 0.5s infinite; 
    }
    #monster.roaring .mouth { height: 50px; bottom: 15px; }

    #monster.firing .mouth { height: 40px; }
    #fire.active-fire { 
        width: 250px; /* Lengre ildsprut */
        opacity: 1; 
    }

    @keyframes shake {
        0% { transform: scale(4) translate(2px, 2px) rotate(0deg); }
        25% { transform: scale(4) translate(-2px, -4px) rotate(-2deg); }
        50% { transform: scale(4) translate(-4px, 0px) rotate(2deg); }
        75% { transform: scale(4) translate(4px, 4px) rotate(0deg); }
        100% { transform: scale(4) translate(2px, -2px) rotate(-2deg); }
    }

    /* --- Knapper --- */
    .controls {
        margin-top: 20px;
        z-index: 10;
    }
    .controls button {
        padding: 15px 30px;
        margin: 5px;
        font-size: 18px;
        cursor: pointer;
        background-color: #444;
        color: white;
        border: 2px solid #666;
        border-radius: 8px;
        font-weight: bold;
    }
    .controls button:hover {
        background-color: #666;
        border-color: #888;
    }

</style>
</head>
<body>

<h1>MONSTER BOSS</h1>

<div class="stage">
    <div id="monster">
        <div class="spikes-container">
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
            <div class="spike"></div>
        </div>

        <div class="smoke-particle smoke1"></div>
        <div class="smoke-particle smoke2"></div>
        <div class="smoke-particle smoke3"></div>
        <div class="smoke-particle smoke4"></div>

        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>

        <div class="arm-container">
            <div class="arm"></div>
            <div class="club"></div>
        </div>
    </div>
    
    <div id="fire"></div>
</div>

<div class="controls">
    <button onclick="triggerRoar()">BRØL!</button>
    <button onclick="triggerFire()">SPRUT ILD!</button>
</div>


<script>
    // (Samme JavaScript som før)
    const monster = document.getElementById('monster');
    const fire = document.getElementById('fire');

    function triggerRoar() {
        monster.classList.remove('roaring'); 
        void monster.offsetWidth; // Reset animasjon
        monster.classList.add('roaring');
        setTimeout(() => {
            monster.classList.remove('roaring');
        }, 1000);
    }

    function triggerFire() {
        monster.classList.add('firing');
        fire.classList.add('active-fire');
        setTimeout(() => {
            monster.classList.remove('firing');
            fire.classList.remove('active-fire');
        }, 1500);
    }
</script>

</body>
</html>
