<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Boss Battle - Custom Monster</title>
    <style>
        /* --- GENERAL SPILL STIL (Fra forrige kode) --- */
        :root {
            --primary-color: #2ecc71;
            --bg-color: #222;
            --panel-bg: #333;
            --text-color: #f0f0f0;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SKJERM OG MENY --- */
        .screen { width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }

        #menu-screen { background: var(--bg-color); z-index: 10; }
        .config-card {
            background: var(--panel-bg);
            padding: 30px; border-radius: 15px;
            border: 1px solid #444; width: 90%; max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid #555; color: white; border-radius: 5px; box-sizing: border-box;}
        
        .btn-setup-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-setup-row input[type="color"] { width: 50px; padding: 0; border: none; height: 40px; }

        .start-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white; font-size: 1.5rem; font-weight: bold; border: none;
            padding: 15px; width: 100%; margin-top: 30px; cursor: pointer; border-radius: 8px;
        }

        /* --- SPILL OMRÅDE --- */
        #game-area { text-align: center; position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 20px;}
        
        #boss-name-display { font-size: 3rem; margin: 0; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* HP BAR */
        .hp-bar-frame {
            width: 60%; height: 40px; background: #111;
            border: 3px solid #000; border-radius: 20px;
            overflow: hidden; position: relative; margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .hp-fill {
            height: 100%; width: 100%;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transition: width 0.3s ease-out;
        }
        .hp-text {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; z-index: 2; text-shadow: 1px 1px 2px black;
        }

        /* --- DIN MONSTER KODE (Integrert) --- */
        .stage {
            position: relative;
            width: 300px;
            height: 300px;
            /* background-color: #444;  Fjernet bakgrunn for å blende inn i spillet */
            margin-bottom: 20px;
            /* overflow: hidden; Vi lar ilden stikke litt ut hvis den vil */
        }

        #monster {
            position: absolute;
            bottom: 50px;
            left: 100px;
            width: 100px;
            height: 120px;
            background-color: #6b8e23;
            border-radius: 20px 20px 5px 5px;
            transition: all 0.3s ease;
            animation: breathing 2s infinite ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); /* La til skygge */
        }

        .eye {
            position: absolute; top: 30px; width: 20px; height: 20px;
            background-color: white; border-radius: 50%;
        }
        .eye::after { /* Pupiller */
            content: ''; position: absolute; top: 5px; left: 5px;
            width: 10px; height: 10px; background-color: black; border-radius: 50%;
            transition: all 0.5s;
        }
        .eye.left { left: 20px; }
        .eye.right { right: 20px; }

        .mouth {
            position: absolute; bottom: 20px; left: 30px;
            width: 40px; height: 10px; background-color: #222;
            border-radius: 5px; transition: height 0.2s ease;
        }

        /* ILD */
        #fire {
            position: absolute; bottom: 60px; left: 150px;
            width: 0px; height: 40px;
            background: linear-gradient(to right, orange, red);
            border-radius: 0 20px 20px 0; opacity: 0;
            transition: all 0.5s ease;
            z-index: -1; /* Bak monsteret */
        }

        /* ANIMASJONER */
        #monster.roaring {
            background-color: #a52a2a; /* Rød */
            transform: scale(1.1) translateY(-10px);
            animation: shake 0.5s infinite;
        }
        #monster.roaring .mouth { height: 40px; bottom: 10px; }

        #monster.firing .mouth { height: 30px; }
        #fire.active-fire { width: 150px; opacity: 1; left: 180px; }

        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* DØD ANIMASJON */
        #monster.dead {
            animation: none;
            background-color: #555;
            transform: rotate(90deg) translateY(50px);
            filter: grayscale(100%);
        }
        #monster.dead .eye::after {
            /* Kryss i øynene når død */
            height: 2px; width: 14px; top: 9px; left: 3px; border-radius: 0;
            transform: rotate(45deg);
            background-color: #000;
        }
        #monster.dead .eye::before {
            /* Andre streken i krysset */
            content: ''; position: absolute;
            height: 2px; width: 14px; top: 9px; left: 3px;
            transform: rotate(-45deg);
            background-color: #000;
        }

        /* DAMAGE TEXT */
        .damage-number {
            position: absolute; font-size: 3rem; font-weight: bold; color: #ffeb3b;
            text-shadow: 2px 2px 0 #000; pointer-events: none;
            animation: floatUp 1s forwards; z-index: 100;
        }
        @keyframes floatUp { to { transform: translateY(-100px); opacity: 0; } }

        /* KNAPPER (Controls) */
        #game-controls {
            display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;
            padding: 20px; width: 100%; background: rgba(0,0,0,0.8);
            position: fixed; bottom: 0; border-top: 2px solid #444;
        }
        .action-btn {
            padding: 20px 40px; font-size: 2rem; border-radius: 10px;
            border: none; cursor: pointer; color: white;
            box-shadow: 0 5px #000; font-weight: bold;
        }
        .action-btn:active { transform: translateY(5px); box-shadow: 0 0 #000; }

        #reset-btn { position: absolute; top: 20px; left: 20px; background: #444; color: white; border: none; padding: 10px; cursor: pointer; }

    </style>
</head>
<body>

    <div id="menu-screen" class="screen active">
        <div class="config-card">
            <h2>Klargjør Monsteret</h2>
            
            <label>Navn på Monsteret:</label>
            <input type="text" id="input-name" value="Grønne-Mons">

            <label>Maks HP:</label>
            <input type="number" id="input-hp" value="500">

            <label>Antall knapper:</label>
            <input type="number" id="input-btn-count" value="3" min="1" max="5" onchange="generateBtnInputs()">

            <div id="btn-config-area"></div>

            <button class="start-btn" onclick="startGame()">Start Spillet</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <button id="reset-btn" onclick="location.reload()">Til Meny</button>

        <div id="game-area">
            <h1 id="boss-name-display">Monster</h1>
            
            <div class="hp-bar-frame">
                <div class="hp-text" id="hp-text">500 / 500</div>
                <div class="hp-fill" id="hp-fill"></div>
            </div>

            <div class="stage">
                <div id="monster">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
                <div id="fire"></div>
            </div>
            </div>

        <div id="game-controls">
            </div>
    </div>

    <script>
        // State
        let currentHp = 500;
        let maxHp = 500;
        let isDead = false;

        // Init Menu
        window.onload = generateBtnInputs;

        function generateBtnInputs() {
            const count = document.getElementById('input-btn-count').value;
            const div = document.getElementById('btn-config-area');
            div.innerHTML = '';
            
            const colors = ['#e74c3c', '#3498db', '#f1c40f', '#9b59b6', '#2ecc71'];

            for(let i=0; i<count; i++) {
                const row = document.createElement('div');
                row.className = 'btn-setup-row';
                
                const valIn = document.createElement('input');
                valIn.type = 'number'; valIn.value = (i+1)*20; valIn.id = `val-${i}`;
                
                const colIn = document.createElement('input');
                colIn.type = 'color'; colIn.value = colors[i % colors.length]; colIn.id = `col-${i}`;

                row.append(valIn, colIn);
                div.append(row);
            }
        }

        function startGame() {
            const name = document.getElementById('input-name').value;
            maxHp = parseInt(document.getElementById('input-hp').value);
            currentHp = maxHp;
            isDead = false;

            document.getElementById('boss-name-display').innerText = name;
            updateHp();

            // Reset Monster Visuals
            const m = document.getElementById('monster');
            m.classList.remove('dead');
            
            // Generate Buttons
            const btnArea = document.getElementById('game-controls');
            btnArea.innerHTML = '';
            const count = document.getElementById('input-btn-count').value;

            for(let i=0; i<count; i++) {
                const val = document.getElementById(`val-${i}`).value;
                const col = document.getElementById(`col-${i}`).value;
                
                const btn = document.createElement('button');
                btn.className = 'action-btn';
                btn.innerText = `-${val}`;
                btn.style.backgroundColor = col;
                if(col === '#f1c40f' || col === '#2ecc71') btn.style.color = 'black';
                
                btn.onclick = () => takeDamage(parseInt(val));
                btnArea.append(btn);
            }

            document.getElementById('menu-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
        }

        function takeDamage(amount) {
            if(isDead) return;

            currentHp -= amount;
            if(currentHp < 0) currentHp = 0;
            updateHp();
            
            // Effekter
            showDamageText(amount);
            triggerMonsterReaction(amount);

            if(currentHp <= 0) {
                isDead = true;
                document.getElementById('monster').classList.add('dead');
                document.getElementById('boss-name-display').innerText += " (DØD!)";
            }
        }

        function updateHp() {
            const pct = (currentHp / maxHp) * 100;
            document.getElementById('hp-fill').style.width = pct + '%';
            document.getElementById('hp-text').innerText = `${currentHp} / ${maxHp}`;
        }

        // Funksjon som kobler spill-logikk til din monster-kode
        function triggerMonsterReaction(damage) {
            const monster = document.getElementById('monster');
            const fire = document.getElementById('fire');

            // Alltid brøl (Rist og bli rød) når den treffes
            monster.classList.remove('roaring');
            void monster.offsetWidth; // Reset animasjon
            monster.classList.add('roaring');

            // Hvis skaden er stor (> 50), sprut ild!
            if(damage > 50) {
                monster.classList.add('firing');
                fire.classList.add('active-fire');
                
                setTimeout(() => {
                    monster.classList.remove('firing');
                    fire.classList.remove('active-fire');
                }, 1500);
            }

            // Fjern brøl etter 0.5s
            setTimeout(() => {
                monster.classList.remove('roaring');
            }, 500);
        }

        function showDamageText(amount) {
            const txt = document.createElement('div');
            txt.innerText = `-${amount}`;
            txt.className = 'damage-number';
            txt.style.left = '50%';
            txt.style.top = '30%';
            document.querySelector('.stage').appendChild(txt);
            setTimeout(() => txt.remove(), 1000);
        }

    </script>
</body>
</html>
